<!--header-->
	<header class="wrapper">
		<img src="assets/heart.svg" class="hvr-pulse" alt="Heart Icon">
		<h1><a href="index.html">Find New Music</a></h1>
	</header>
<!--	/header-->
	
<!--	section.welcomeInfo -->
	<section class="welcomeInfo flex column wrapper">
		<h3 class="genreCount">There are currently <span></span> unique genres of music, including <span class="randoGenres"></span>.</h3>
		<p class="topText">Find new and obscure music! Enter a genre in the first search box, or an artist in the second, and fall in love with some new sounds...
</p>
	</section>
<!--	/section.welcomeInfo-->

<!--section.errors-->
	<section id="errors" class="wrapper">

	</section>
<!--/section.errors-->

<!--			user input area for searching artist/genre-->
	<section class="searchArea wrapper flex">
		<form id='searchGenre' class='searchForm column flex'>
			<label for="searchInput">Genre Search:</label>
			<div class="userInput flex">
				<input type="text" placeholder="Enter a genre..." id="searchInput" autofocus>
				<button type="submit">Go!</button>
			</div>
		</form>
		<form id='searchArtist' class='searchForm column flex'>
			<label for="searchInputArtist">Artist Search:</label>
			<div class="userInput flex">
				<input type="text" placeholder="Enter an artist..." id="searchInputArtist">
				<button type="submit">Go!</button>
			</div>
		</form>
	</section>


	<div class="similarDiv wrapper"><h2 id="similar"></h2>
	</div>
	<div id="resultContainer" class="wrapper flex">
	</div>
	<div class="wrapper hide" id="searchAgain">
		<h4><a href="#searchGenre">Search Again?</a></h4>
	</div>

<!--		footer-->
